<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      window.onload = () => {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.ready(); // Initialize SDK
          Telegram.WebApp.close(); // Close the mini app
        } else {
          alert("This only works inside Telegram.");
        }
      };
    </script>
  </head>
  <body>
  </body>
</html>
