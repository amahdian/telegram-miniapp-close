<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Closing...</title>
    <script>
      window.onload = () => {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.ready(); // Initialize
          Telegram.WebApp.close(); // This will close the Telegram Mini App
        } else {
          console.warn("Not inside Telegram WebApp");
          // Optional fallback for testing in browser
          setTimeout(() => {
            alert("This only works inside Telegram.");
          }, 1000);
        }
      };
    </script>
  </head>
  <body>
    <p>Closing...</p>
  </body>
</html>
